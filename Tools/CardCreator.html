<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./cc_style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Form</title>
    <link rel="stylesheet" href="../Main/Style.css">
</head>

<body>
    <div id="fixed-banner" style="z-index: 99;">
        <script src="../Main/TopMenu.js"></script>
    </div>

    <div id="cardDesigner" style="margin-top: 75px;">
        <div id="chooseClass">
            <div class="CardClass" onchange="generateCard()">
                <input type="radio" class="classTypes" id="classCondition" name="cardClasses" value="Condition"
                    onclick="selectClass('#condition')">
                <label for="classCondition">Condition</label><br>
                <input type="radio" class="classTypes" id="classBasic" name="cardClasses" value="Basic"
                    onclick="selectClass('#basic')">
                <label for="classBasic">Basic</label><br>
                <input type="radio" class="classTypes" id="classFighter" name="cardClasses" value="Fighter"
                    onclick="selectClass('#fighter')">
                <label for="classFighter">Fighter</label><br>
                <input type="radio" class="classTypes" id="classRanger" name="cardClasses" value="Ranger"
                    onclick="selectClass('#ranger')">
                <label for="classRanger">Ranger</label><br>
                <input type="radio" class="classTypes" id="classRogue" name="cardClasses" value="Rogue"
                    onclick="selectClass('#rogue')">
                <label for="classRouge">Rogue</label><br>
                <input type="radio" class="classTypes" id="classApprentice" name="cardClasses" value="Apprentice"
                    onclick="selectClass('#apprentice')">
                <label for="classApprentice">Apprentice</label>
                <input type="radio" class="classTypes" id="classWarlock" name="cardClasses" value="Warlock"
                    onclick="selectClass('#warlock')">
                <label for="classWarlock">Warlock</label>
                <input type="radio" class="classTypes" id="classDruid" name="cardClasses" value="Druid"
                    onclick="selectClass('#druid')">
                <label for="classDruid">Druid</label>
                <input type="radio" class="classTypes" id="classWizard" name="cardClasses" value="Wizard"
                    onclick="selectClass('#wizard')">
                <label for="classWizard">Wizard</label>
                <input type="radio" class="classTypes" id="classBard" name="cardClasses" value="Bard"
                    onclick="selectClass('#bard')">
                <label for="classBard">Bard</label>
            </div>
            <div id="classTypeTier">
                <label for="classSubtypes">Choose a subtype:</label>
                <select name="classSubtypes" id="classSubtypes" onchange="generateCard()">
                    <option id="baseSelection" value="Subtypes" style="display: none;">Subtypes</option>
                    <option class="subType" id="condition" value="Infliction" style="display: none;">Infliction</option>
                    <option class="subType" id="condition" value="Boon" style="display: none;">Boon</option>
                    <option class="subType" id="basic" value="Melee" style="display: none;">Melee</option>
                    <option class="subType" id="basic" value="Ranged" style="display: none;">Ranged</option>
                    <option class="subType" id="basic" value="" style="display: none;">None</option>
                    <option class="subType" id="fighter" value="Berserker" style="display: none;">Berserker</option>
                    <option class="subType" id="fighter" value="Vanguard" style="display: none;">Vanguard</option>
                    <option class="subType" id="ranger" value="Hunter" style="display: none;">Hunter</option>
                    <option class="subType" id="rogue" value="Shadow Dancer" style="display: none;">Shadow Dancer
                    </option>
                    <option class="subType" id="rogue" value="Hex Assassin" style="display: none;">Hex Assassin</option>
                    <option class="subType" id="ranger" value="Duelist" style="display: none;">Duelist</option>
                    <option class="subType" id="apprentice" value="Sun" style="display: none;">Sun</option>
                    <option class="subType" id="apprentice" value="Truth" style="display: none;">Truth</option>
                    <option class="subType" id="warlock" value="Deathknight" style="display: none;">Deathknight</option>
                    <option class="subType" id="warlock" value="Phantom Lord" style="display: none;">Phantom Lord
                    </option>
                    <option class="subType" id="bard" value="Instrumental" style="display: none;">Instrumental</option>


                </select>

                <label for="classTier">Choose tier:</label>
                <select name="classTier" id="classTierSelect" onchange="generateCard()">
                    <option class="classTier" value="">0</option>
                    <option class="classTier" value="I">1</option>
                    <option class="classTier" value="II">2</option>
                    <option class="classTier" value="III">3</option>
                    <option class="classTier" value="IV">4</option>
                    <option class="classTier" value="V">5</option>
                    <option class="classTier" value="VI">6</option>
                    <option class="classTier" value="VII">7</option>
                    <option class="classTier" value="VIII">8</option>
                    <option class="classTier" value="IX">9</option>
                    <option class="classTier" value="X">10</option>
                </select>
            </div>
            <div id="button">
                <button class="download" onclick="draw2canvas()">Download!</button>
            </div>
            <div>

            </div>
        </div>
        <div id="previews">
            <form class="cForm" id="cForm1" onchange="generateCard()" onkeyup="generateCard()">
                <div class="Sun">
                    <fieldset>
                        <legend>Sun side</legend>
                        <label for="csTitle">Card title:</label><br>
                        <input type="text" id="csTitle" name="csTitle" value="Avatar of the sun"><br>
                        <input type="checkbox" class="csTypes" id="csType1" name="csType1" value="Standard ">
                        <label for="csType1">Standard</label>
                        <input type="checkbox" class="csTypes" id="csType2" name="csType2" value="Movement ">
                        <label for="csType2">Movement</label><br>
                        <input type="checkbox" class="csTypes" id="csType3" name="csType3" value="Reaction ">
                        <label for="csType3">Reaction</label>
                        <input type="checkbox" class="csTypes" id="csType4" name="csType4" value="Passive ">
                        <label for="csType4">Passive</label><br>
                        <input type="checkbox" class="csTypes" id="csType5" name="csType5" value="Condition ">
                        <label for="csType5">Condition</label>
                        <input type="checkbox" class="csTypes" id="csType6" name="csType6" value="Off-combat ">
                        <label for="csType6">Off-combat</label><br>
                        <label for="csCost">Spirit Cost:</label>
                        <input type="text" style="width: 40px;" id="csCost" name="csCost" value="0"><br>
                        <label for="csRule">Card rule text:</label><br>
                        <textarea id="csRule" name="csRule" rows="6"
                            cols="30">Damage you deal is <b>fire</b> damage in addition to any other type. <br>Any fire damage dealt by you is increased by <b>1</b>.<br>
Any light source is 1 value higher within 3 squares of you. <br><br>
If the <b>moon's blessing</b> is active you may flip this card.<br><i>(Moon's blessing is active while the majority of cards amongst the party is moon face up.)</i></textarea><br>
                        <label for="csFlavor">Flavor text</label><br>
                        <textarea id="csFlavor" name="csFlavor" rows="6" cols="30"></textarea><br>
                        <label for="csRangeText">Range:</label>
                        <input type="text" style="width: 40px;" id="csRangeText" name="csRangeText" value="0"><br>
                        <input type="radio" class="RangeTypes" id="csRangeTypeMelee" name="csRangeType" value="Melee">
                        <label for="csRangeTypeMelee">Melee</label>
                        <input type="radio" class="RangeTypes" id="csRangeTypeRanged" name="csRangeType" value="Ranged">
                        <label for="csRangeTypeRanged">Ranged</label>
                        <input type="radio" class="RangeTypes" id="csRangeTypeMagic" name="csRangeType" value="Magic">
                        <label for="csRangeTypeMagic">Magic</label>
                        <input type="radio" class="RangeTypes" id="csRangeTypeTouch" name="csRangeType" value="Touch">
                        <label for="csRangeTypeMagic">Touch</label>
                        <input type="radio" class="RangeTypes" id="csRangeTypeNone" name="csRangeType" value="None">
                        <label for="csRangeTypeMagic">None</label>
                        <div class="upload">
                            <input type="file" accept="image/*" name="image" id="sunFile" onchange="loadSunFile(event)">
                        </div>
                    </fieldset>
                </div>
            </form>
            <div class="capture" id="sunCapture">
                <img class="cardFrame" id="cardFrame_sun" src="../Art/sunFrame_card3.png" height="748px" width="533px">
                <img class="cardRuleBg" id="cardRuleBg_sun" src="../Art/ruleTextBG_Sun.png" width="533px">
                <img class="cardArtBg" id="cardArtBg_sun" src="../Art/sunAvatar.jpg" width="531px">
                <div id="cardElements">
                    <div id="topCard">
                        <h1 class="CardGen_Title" id="CardGen_Title_sun">Avatar of the sun</h1>
                        <div class="CardGen_Types" id="CardGen_Types_sun">Passive</div>
                    </div>
                    <div id="midCard">
                        <div id="spiritCost">
                            <h3 class="spiritText" id="spiritText_sun">6</h3>
                            <img id="spiritArt_sun" src="../Art/SpiritCost.png" height="20px" width="20px">

                        </div>
                    </div>
                    <div id="botCard">
                        <div id="ruleBox">
                            <div class="CardGen_Rules" id="CardGen_Rules_sun">Rules be written here!</div>
                            <div id="abilityRange">
                                <img id="rangeArt_sun" src="../Art/rangeMagic.png" height="40px" width="40px">
                                <h3 id="rangeText_sun">+X</h3>
                            </div>
                        </div>
                    </div>
                    <div id="flavourBox">
                        <div class="flavourText" id="flavourText_sun">Requirements: </div>
                    </div>
                    <div id="bottomLine">
                        <h3 class="CardGen_Class" id="CardGen_Class_sun">Class</h3>
                        <h3 class="CardGen_SubClass" id="CardGen_SubClass_sun">Class</h3>
                    </div>
                </div>
            </div>
            <form class="cForm" id="cForm2" onchange="generateCard()" onkeyup="generateCard()">
                <div class="Moon">
                    <fieldset>
                        <legend>Moon side</legend>
                        <label for="cmTitle">Card title:</label><br>
                        <input type="text" id="cmTitle" class="cardTitle" name="cmTitle" value="Ending eclipse"><br>
                        <input type="checkbox" class="cmTypes" id="cmType1" name="cmType1" value="Standard">
                        <label for="cmType1">Standard</label>
                        <input type="checkbox" class="cmTypes" id="cmType2" name="cmType2" value="Movement">
                        <label for="cmType2">Movement</label><br>
                        <input type="checkbox" class="cmTypes" id="cmType3" name="cmType3" value="Reaction">
                        <label for="cmType3">Reaction</label>
                        <input type="checkbox" class="cmTypes" id="cmType4" name="cmType4" value="Passive">
                        <label for="cmType4">Passive</label><br>
                        <input type="checkbox" class="cmTypes" id="cmType5" name="cmType5" value="Condition ">
                        <label for="cmType5">Condition</label>
                        <input type="checkbox" class="cmTypes" id="cmType6" name="cmType6" value="Off-combat ">
                        <label for="cmType6">Off-combat</label><br>
                        <label for="cmCost">Spirit Cost:</label>
                        <input type="text" style="width: 40px;" id="cmCost" name="cmCost" value="6"><br>
                        <label for="cmRule">Card rule text:</label><br>
                        <textarea id="cmRule" name="cmRule" rows="6" cols="30">Deal 2{ac} +2 <b>fire</b> damage to each creature within <b>3</b> squares of you. <br><br>
You may activate this only while the <b>sun's blessing</b> is active. <br>
<i>(Sun's blessing is active while the majority of cards amongst the party is sun face up.)</i></textarea><br>
                        <label for="cmFlavor">Flavor text</label><br>
                        <textarea id="cmFlavor" name="cmFlavor" rows="6" cols="30"></textarea><br>
                        <label for="cmRangeText">Range</label>
                        <input type="text" style="width: 40px;" id="cmRangeText" name="cmRangeText" value="0"><br>
                        <input type="radio" class="RangeTypes" id="cmRangeTypeMelee" name="cmRangeType" value="Melee">
                        <label for="cmRangeTypeMelee">Melee</label>
                        <input type="radio" class="RangeTypes" id="cmRangeTypeRanged" name="cmRangeType" value="Ranged">
                        <label for="cmRangeTypeRanged">Ranged</label>
                        <input type="radio" class="RangeTypes" id="cmRangeTypeMagic" name="cmRangeType" value="Magic">
                        <label for="cmRangeTypeMagic">Magic:</label>
                        <input type="radio" class="RangeTypes" id="cmRangeTypeTouch" name="cmRangeType" value="Touch">
                        <label for="csRangeTypeMagic">Touch</label>
                        <input type="radio" class="RangeTypes" id="cmRangeTypeNone" name="cmRangeType" value="None">
                        <label for="csRangeTypeMagic">None</label>
                        <div class="upload">
                            <input type="file" accept="image/*" name="image" id="moonFile"
                                onchange="loadMoonFile(event)">
                        </div>
                    </fieldset>
                </div>
            </form>
            <div class="capture" id="moonCapture">
                <img class="cardFrame" id="cardFrame_moon" src="../Art/moonFrame_card.png" height="748px" width="533px">
                <img class="cardRuleBg" id="cardRuleBg_moon" src="../Art/ruleTextBG_Moon.png" width="533px">
                <img class="cardArtBg" id="cardArtBg_moon" src="../Art/Endingeclipse.jpg" width="553px">
                <div id="cardElements">
                    <div id="topCard">
                        <h1 class="CardGen_Title" id="CardGen_Title_moon">Title</h1>
                        <div class="CardGen_Types" id="CardGen_Types_moon">Standard</div>
                    </div>
                    <div id="midCard">
                        <div id="spiritCost">
                            <h3 class="spiritText" id="spiritText_moon">X</h3>
                            <img id="spiritArt_sun" src="../Art/SpiritCost.png" height="20px" width="20px">

                        </div>
                    </div>
                    <div id="botCard">
                        <div id="ruleBox">
                            <div class="CardGen_Rules" id="CardGen_Rules_moon">Rules be written here!</div>
                            <div id="abilityRange">
                                <img id="rangeArt_moon" src="../Art/rangeMagic.png" height="40px" width="40px">
                                <h3 id="rangeText_moon">+X</h3>
                            </div>
                        </div>
                    </div>
                    <div id="flavourBox">
                        <div class="flavourText" id="flavourText_moon">Requirements: </div>
                    </div>
                    <div id="bottomLine">
                        <h3 class="CardGen_Class" id="CardGen_Class_moon">Class</h3>
                        <h3 class="CardGen_SubClass" id="CardGen_SubClass_moon">Subclass</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="cc_script.js"></script>
</body>

</html>
