<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Main/Style.css">
    <link rel="stylesheet" href="../Tools/css/featList_Style.css">
    <script type="module" defer src="../Tools/FeatList/FeatList.js"></script>
</head>

<body>

    <div id="fixed-banner" style="z-index: 99;">
        <script src="../Main/TopMenu.js"></script>
    </div>

    <div id="main-block">
        <div class="sub-section" id="sub-section-border">
            <div id="RequirementList">
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="1" class="requirement" name="1"><span>1</span>
                    </label>
                </div>
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="2" class="requirement" name="2"><span>2</span>
                    </label>
                </div>
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="3" class="requirement" name="3"><span>3</span>
                    </label>
                </div>
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="4" class="requirement" name="4"><span>4</span>
                    </label>
                </div>
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="5" class="requirement" name="5"><span>5</span>
                    </label>
                </div>
                <div class="requirementNr">
                    <label>
                        <input type="checkbox" value="6" class="requirement" name="6"><span>6</span>
                    </label>
                </div>
            </div>
            <div id="AttributeList">
                <div class="attribute body">
                    <label>
                        <input type="checkbox" value="1" bool="false" class="attribute" name="Body"><span>Body</span>
                    </label>
                </div>
                <div class="attribute agility">
                    <label>
                        <input type="checkbox" value="1" bool="false" class="attribute"
                            name="Agility"><span>Agility</span>
                    </label>
                </div>
                <div class="attribute mind">
                    <label>
                        <input type="checkbox" value="1" bool="false" class="attribute" name="Mind"><span>Mind</span>
                    </label>
                </div>
                <div class="attribute mystic">
                    <label>
                        <input type="checkbox" value="1" bool="false" class="attribute"
                            name="Mystic"><span>Mystic</span>
                    </label>
                </div>
                <div class="attribute presence">
                    <label>
                        <input type="checkbox" value="1" bool="false" class="attribute"
                            name="Presence"><span>Presence</span>
                    </label>
                </div>
                <div class="attribute basic">
                    <label>
                        <input type="checkbox" value="1" class="attribute" name="Basic"><span>Basic</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="FeatList" class="sub-section">
        </div>
    </div>

</body>



</html>
