</body>

<script>

    }

    var img = new Image();
    img.src = "./Art/Map/Avena.png";
    var imgElement = document.createElement('img');
    imgElement.src = "./Art/Map/Avena.png";
    var mapHeight;
    var mapWidth;


    window.onload = function () {
        var c = document.getElementById("mapCanvas");
        c.height = img.height;
        c.width = img.width;
        mapHeight = imgElement.height;
        mapWidth = imgElement.width;
        console.log(imgElement.height);
        console.log(imgElement.width);
        var canvasImg = imgElement;
        var ctx = c.getContext("2d");
        ctx.drawImage(canvasImg, 0, 0);
    };

    function drawLine() {
        var c = document.getElementById("mapCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(mapWidth, mapHeight);
        ctx.stroke();
    }

</script>
