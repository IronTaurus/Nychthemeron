<script language="javascript">
    function changeside(cardnr) {
        var element = document.getElementById("card-changer" + cardnr);
        console.log(element.src);
        if (element.src.includes('sun')) {
            element.src = element.src.replace('sun', 'mon');
            element.alt = "Moon"
        }
        else if (element.src.includes('mon')) {
            element.src = element.src.replace('mon', 'sun');
            element.alt = "Sun"
        }
        document.getElementById('card-changer' + cardnr).src = element.src;
    }
</script>
